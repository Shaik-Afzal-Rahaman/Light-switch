<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Light Switch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s;
        }
        .light-bulb {
            width: 150px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body id="body">
    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png" class="light-bulb" id="bulbImage" />
    <button class="button" id="toggleButton" onclick="toggleLight()">Turn On</button>

    <script>
        let isOn = false;

        function toggleLight() {
            const body = document.getElementById("body");
            const bulbImage = document.getElementById("bulbImage");
            const toggleButton = document.getElementById("toggleButton");

            isOn = !isOn;

            if (isOn) {
                body.style.backgroundColor = "#ffffe0"; // Light yellow
                bulbImage.src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"; // Bulb on
                toggleButton.innerText = "Turn Off";
            } else {
                body.style.backgroundColor = "#0b0b0b"; // Dark background
                bulbImage.src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png"; // Bulb off
                toggleButton.innerText = "Turn On";
            }
        }
    </script>
</body>
</html>
